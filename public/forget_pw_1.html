<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quên mật khẩu HiAn</title>
        <link rel="stylesheet" type="text/css" href="../css/forget_pw.css" />
    </head>
    <body>
        <div class="forgot-wrapper">
            <div class="forgot-card">
                <!-- LOGO -->
                <img src="../images/Logo HiAn (dọc).png" alt="HiAn Logo" class="brand-logo" />

                <!-- TIÊU ĐỀ -->
                <h1 class="page-title">QUÊN MẬT KHẨU ?</h1>

                <!-- MÔ TẢ -->
                <p class="desc">
                    Điền email gắn với tài khoản của bạn để nhận mã xác thực
                </p>

                <!-- FORM -->
                <form class="form-block" id="requestCodeForm">
                    <label for="email" class="input-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="text-input"
                        placeholder="Nhập email"
                        required
                    />

                    <button type="submit" class="btn-primary" id="sendCodeBtn">
                        Gửi mã xác thực
                    </button>

                    <button
                        type="button"
                        class="btn-secondary"
                        id="backToLoginBtn"
                    >
                        Quay lại đăng nhập
                    </button>
                </form>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
