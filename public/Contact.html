<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HiAn</title>
        <link rel="stylesheet" type="text/css" href="../css/homepage_css.css">
        <script src="js/config.js" defer></script>
        <script src="js/main.js" defer></script>
        <script src="js/homepage_js.js" defer></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <style>
            /* import font Cherry Bomb One */
            @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <div id="header"></div>

        <section class="contact_section">
            <div class="contact_container">
                <!-- Thông tin liên hệ -->
                <div class="contact_info">
                    <h2>THÔNG TIN LIÊN HỆ</h2>
                    <p class="info_intro">
                    Thèm đồ giòn ngon xịn xò? Vào <span class="green cherry-bomb-one-regular">HiAn!!!</span> liền tay<br>
                    Trái cây sấy <span class="orange cherry-bomb-one-regular">healthy</span>, ăn <span class="red cherry-bomb-one-regular">chill</span> mà vẫn <span class="yellow cherry-bomb-one-regular">chất!!</span>
                    </p>

                    <table class="info_table" >
                        <tr>
                            <th>Hotline</th>
                            <td>123-456-7890</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>hian.hcm@gmail.com</td>
                        </tr>
                        <tr>
                            <th>Facebook</th>
                            <td>Trái cây sấy - HiAn</td>
                        </tr>
                        <tr>
                            <th>Instagram</th>
                            <td>@hian.hcm</td>
                        </tr>
                        <tr>
                            <th>Tiktok</th>
                            <td>@hian.hcm</td>
                        </tr>
                    </table>

                    <div class="mascot">
                        <img src="../images/out/linh vật.png" alt="HiAn Mascot">
                    </div>
                </div>

                <!-- Form liên hệ -->
                <div class="contact_form">
                    <h2>GỬI LỜI NHẮN, THẮC MẮC CỦA BẠN ĐẾN <span class="cherry-bomb-one-regular">HiAn!!</span></h2>

                    <form>
                        <label for="title">Tiêu đề</label>
                        <input type="text" id="title" name="title" placeholder="Nhập tiêu đề tin nhắn">

                        <label for="name">Tên của bạn</label>
                        <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">

                        <label for="phone">Số điện thoại</label>
                        <input type="text" id="phone" name="phone" placeholder="Nhập SĐT của bạn">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">

                        <label for="message">Tin nhắn/Thắc mắc</label>
                        <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung tin nhắn"></textarea>

                        <button type="submit">Gửi lời nhắn</button>
                    </form>
                </div>
            </div>
            <div class="map_container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2258089380607!2d106.7757351752886!3d10.870422489284115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175277dbf11a271%3A0x4567e34b99494e3f!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gLSBMdeG6rXQsIMSQSFFHLUhDTSAoVUVMKQ!5e0!3m2!1svi!2s!4v1761303932138!5m2!1svi!2s" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
         <!-- FOOTER -->
         <div id="footer"></div>
         <div id="to-top"></div>
    </body>
</html>
