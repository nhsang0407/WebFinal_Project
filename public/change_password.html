<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đổi mật khẩu HiAn</title>
        <link rel="stylesheet" type="text/css" href="../css/change_pw.css" />
        <script src="../js/config.js"></script>
        <script src="../js/login_js.js"></script>
    </head> 
    <body>
        <div class="container">
            <div class="left">
                <img id="promo-img" src="../images/out/combo best seller.png"/>
            </div>
            <div class="right">
                <h2>Chào mừng đến với <span class="highlight">HiAn!!!</span></h2>
                <div class="center">
                    <p>Thêm đồ giòn ngon xịn xò? Vào <span class="highlight">HiAn!!!</span> liền tay.<br>
                    Trái cây sấy <b>healthy</b>, ăn <b>chill</b> mà vẫn <b>chất!</b></p>
                </div>
                <h2><span class="highlight">ĐỔI MẬT KHẨU</span></h2>
                
                <form id="change_password_form">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Nhập user name" />
                    <label>Mật khẩu mới</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới" />
                    <ul>
                        <li>Từ <b>8 đến 20 ký tự</b></li>
                        <li>Bao gồm <b>chữ hoa</b>, <b>chữ thường</b> và <b>số</b></li>
                        <li>Chứa ít nhất <b>1 ký tự đặc biệt</b> (<code>! @ # $ ^ * ( ) _</code>)</li>
                      </ul>
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận lại mật khẩu" />
                    <div class="center">
                        <button type="button" class="change-password-bth" onclick="change_pw()">Đổi mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
